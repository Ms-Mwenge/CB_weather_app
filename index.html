<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>CB Weather App</title>
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav>
        <div class="logo">
          <a href="#">
            <img
              class="logo"
              src="assets/images/Logo-plain.png"
              alt="The main logo"
              width="150px"
          /></a>

          <form action="">
            <div class="input-group">
              <img
                src="assets/icons/search.svg"
                alt="search"
                title="Search"
                class="search-btn"
              />
              <input
                type="search"
                placeholder="Search City"
                class="city-input"
              />
            </div>
          </form>
        </div>

        <div class="data-source">
          <a href="https://openweathermap.org" target="_blank">
            <img src="assets/icons/info.svg" alt="" width="50px"
          /></a>
        </div>
      </nav>
    </header>

    <!-- Main  -->
    <main>
      <section class="weather-info" style="display: none">
        <!-- date and location -->
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Zambia</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Mon, 30 Sep</h5>
          <div class="greeting-container">
            <p class="greeting">Good Morning</p>
          </div>
        </div>

        <!-- Todays weather -->
        <aside>
          <!-- Temperature -->
          <div class="weather-summary-container">
            <img src="assets/weather/clouds.svg" class="weather-summary-img" />
            <div class="weather-summary-info">
              <h1 class="temp-txt">29 Â°C</h1>
              <h3 class="condition-txt regular-txt">Clouds</h3>
            </div>
          </div>

          <!-- Weather conditions -->

          <div class="weather-conditions-container">
            <!-- Humidity level -->
            <div class="condition-item">
              <span class="material-symbols-outlined"> water_drop </span>
              <div class="condition-info">
                <h5 class="regular-txt">Humidity</h5>
                <h5 class="humidity-value-txt">55%</h5>
              </div>
            </div>

            <!-- Wind Level -->
            <div class="condition-item">
              <span class="material-symbols-outlined"> air </span>
              <div class="condition-info">
                <h5 class="regular-txt">Wind Speed</h5>
                <h5 class="wind-value-txt">2 mph</h5>
              </div>
            </div>
          </div>
        </aside>

        <!-- Weaather forecast -->
        <aside>
          <div class="forecast-items-container">
            <!-- weather forecast for 5 days -->
          </div>
        </aside>
      </section>

      <!-- section message -->

      <section class="search-city section-message">
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Start by typing your city of preference in the search bar and find
            out the weather conditions of the city.
          </h4>
        </div>
      </section>

      <!-- City not found message -->

      <section class="not-found section-message" style="display: none">
        <img src="assets/message/not-found.png" />
        <div>
          <h1>Not Found</h1>
          <h4 class="regular-txt">
            Sorry, we couldn't find the city you're searching for.
          </h4>
        </div>
      </section>
    </main>

    <!-- script -->
    <script src="js/script.js" defer></script>
  </body>
</html>
