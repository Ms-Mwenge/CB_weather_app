<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ADD8E6" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Copperbelt Weather App</title>
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav>
        <div class="logo">
          <a href="#">
            <img
              class="logo"
              src="assets/images/Logo-plain.png"
              alt="The main logo"
              width="150px"
          /></a>

          <form action="">
            <div class="input-group">
              <img
                src="assets/icons/search.svg"
                alt="search"
                title="Search"
                class="search-btn"
              />
              <input
                type="search"
                placeholder="Search City"
                class="city-input"
              />
            </div>
          </form>
        </div>

        <div class="data-source">
          <a href="https://openweathermap.org" target="_blank">
            <img src="assets/icons/info.svg" alt="" width="50px"
          /></a>
        </div>
      </nav>
    </header>

    <!-- Main  -->
    <main class="main">
      <section class="weather-info" style="display: none">
        <!-- date and location -->
        <div class="location-date-container">
          <div class="location">
            <h5 class="country-txt glass-effect">location</h5>
          </div>

          <h5 class="current-date-txt   glass-effect">date</h5>
          <h5 class="local-time glass-effect">time</h5>
        </div>

        <div class="greeting-container">
          <p class="greeting-txt">Good Morning</p>
        </div>

        <!-- Todays weather -->
        <aside class="today-weather">
          <!-- Temperature -->
          <div class="weather-summary-container">
            <h1 class="temp-txt">29 Â°C</h1>
           
            <div class="weather-summary-info">
              <img src="assets/weather/cloudy.svg" class="weather-summary-img" />
              <h3 class="condition-txt  ">conditions</h3>
            </div>
          </div>

          <!-- Weather conditions -->

          <div class="weather-conditions-container">
            <!-- Humidity level -->
            <div class="condition-item">
             
              <div class="condition-info">
                <p class=" ">Humidity</p>
                <h5 class="humidity-value-txt">55%</h5>
              </div>
            </div>
            <div</div>
            <!-- Wind Level -->
            <div class="condition-item">
             
              <div class="condition-info">
                <p class=" ">Wind Speed</p>
                <h5 class="wind-value-txt">2 mph</h5>
              </div>
            </div>
          </div>
          <hr>
        </aside>

        <!-- Weaather forecast -->
        <aside class="forecast">
          <h4>Next 5 Days Forecast </h4>
          <div class="forecast-items-container">
            <!-- weather forecast for 5 days -->
          </div>
        </aside>
      </section>

      <!-- Loader implementation -->

      <section class="loader-container">
        <div id="loaderElement">
          <div class="loader"></div>
        </div>
      </section>
    </main>

    <!-- Error message  -->
    <section class="error-message not-found" style="display: none">
      <img class="error-message-img" src="assets/message/search_not_found.png" width="250px" />
      <div>
        <h1 class="error-message-title">Not Found</h1>
        <p class="error-message-txt">
          Sorry, we couldn't find the city you're searching for.
        </p>
      </div>
    </section>

    <!-- script -->
    <script src="js/script.js" defer></script>
  </body>
</html>
